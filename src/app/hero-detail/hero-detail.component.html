<div class="container">
    <div class="row">{{heroName}}</div>
    <div class="row">id: {{heroId}}</div>
    <div class="row">
        <div class="col-sm">
            <input type="text" [(ngModel)]="heroName">
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-primary" (click)="onClick()">Save</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button type="button" class="btn btn-secondary" (click)="onBack()">Back</button>        
        </div>
    </div>
</div>
