<div class="container">
    <div class="row">
        <h2>Top Heroes</h2>
    </div>
    <div class="row">
        <div class="col-sm" *ngFor="let hero of topHeroes">
            <button type="button" class="btn btn-secondary"
            routerLink="/detail/{{hero.id}}"
            >{{hero.name}}</button>
        </div>
    </div>
</div>
